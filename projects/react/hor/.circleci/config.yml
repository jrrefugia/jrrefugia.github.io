# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    branches:
        ignore:
        - gh-pages
    docker:
      # specify the version you desire here
      - image: circleci/node:8.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo
    environment:
      - SOURCE_BRANCH: master
      - TARGET_BRANCH: gh-pages
      - GH_EMAIL: jrrefuiga@gmail.com
      - GH_NAME: jrrefugia
      - GH_IO_PATH: /projects/react/hor
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "df:13:a2:e4:70:cd:e4:e4:08:fb:4b:7c:a3:60:b4:02"
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - deploy:
          name: Deploy
          command: |
            if [ $CIRCLE_BRANCH == $SOURCE_BRANCH ]; then
              git config --global user.email $GH_EMAIL
              git config --global user.name $GH_NAME

              git clone $CIRCLE_REPOSITORY_URL out
              cd out
              git checkout $TARGET_BRANCH || git checkout --orphan $TARGET_BRANCH
              git rm -rf .
              cd ..
              npm run build
              pwd
              ls
              cp -a build/. out/.
              mkdir -p out/.circleci && cp -a .circleci/. out/.circleci/.
              cd out

              cd
              cd repo
              git clone https://github.com/jrrefugia/jrrefugia.github.io.git gitio
              cd gitio/projects/react/hor
              ls
              cd 
              cd repo
              pwd
              ls
              cp -a out/. gitio/projects/react/hor/.
              cd gitio
              ls
              git add -A
              git commit -m "Automated deployment to GitHub Pages ${CIRCLE_SHA1} " --allow-empty
              git push origin master
            fi
            
            
            
            
            